version: '3.8'
services:
  my_app:
    build:
      context: .
      dockerfile: single-stage.dockerfile
    expose:
      - '8080'
    deploy:
      replicas: 4
    restart: always
    environment:
      - PORT=8000
    networks:
      - front-network
  proxy:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    depends_on:
      - my_app
    networks:
      - front-network
networks:
  front-network:
    driver: bridge